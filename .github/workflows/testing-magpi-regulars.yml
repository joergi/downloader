  regular-bash-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.4.0

      - name: make folder for regular
        run: mkdir regular

      - name: Download books linux
        id: bookIssues
        run: bash ./linux_mac//downloader.sh https://magpi.raspberrypi.com/issues/%02d/pdf regular 120 -f 2 -l 4

      - name: lslah
        run: ls -lah regular/

      - name: "Check file existence Linux special issues"
        id: check_files
        uses: andstor/file-existence-action@v2.0.0
        with:
          files: "regular/MagPi02.pdf, regular/MagPi03.pdf, regular/MagPi04.pdf"
          fail: true

      - name: File exists
        if: steps.check_files.outputs.files_exists == 'false'
        run: exit 1

  regular-bash-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3.4.0

      - name: make folder for regular
        run: mkdir regular

      - name: Download regular macos
        id: regularIssuesMac
        run: bash ./linux_mac//downloader.sh https://magpi.raspberrypi.com/issues/%02d/pdf regular 120 -f 2 -l 4

      - name: lslah
        run: ls -lah regular/

      - name: "Check file existence mac regular"
        id: check_files
        uses: andstor/file-existence-action@v2.0.0
        with:
          files: "regular/MagPi02.pdf, regular/MagPi03.pdf, regular/MagPi04.pdf"
          fail: true

      - name: File exists
        if: steps.check_files.outputs.files_exists == 'false'
        run: exit 1
