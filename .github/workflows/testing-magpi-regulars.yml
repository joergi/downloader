  regular-bash-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.4.0

      - name: curl remote file output
        id: read_recent
        run: |
          echo "ISSUE_NUMBER=$(curl https://raw.githubusercontent.com/joergi/MagPiDownloader/main/sources-for-download/regular-issues.txt)" >> $GITHUB_ENV

      - run: |
          echo "ISSUE_MINUS_ONE=$((${{ env.ISSUE_NUMBER }}-1))" >> $GITHUB_ENV
        shell: bash

      - name: print out vars
        id: printOutVars
        shell: pwsh
        run: env


      - name: make folder for regular
        run: mkdir regular

      - name: Download regular linux
        id: regularIssuesFirstLast
        run: bash ./linux_mac//downloader.sh https://magpi.raspberrypi.com/issues/%02d/pdf regular ${{ env.ISSUE_NUMBER }} -f 50 -l 52

      - name: Download regular linux
        id: bookIssuesLast
        run: bash ./linux_mac//downloader.sh https://magpi.raspberrypi.com/issues/%02d/pdf regular ${{ env.ISSUE_NUMBER }} -l 2

      - name: Download regular linux
        id: bookIssuesFirst
        run: bash ./linux_mac//downloader.sh https://magpi.raspberrypi.com/issues/%02d/pdf regular ${{ env.ISSUE_NUMBER }} -f ${{ env.ISSUE_MINUS_ONE }}

      - name: lslah
        run: ls -lah regular/

      - name: "Check file existence Linux special issues"
        id: check_files
        uses: andstor/file-existence-action@v2.0.0
        with:
          files: "regular/MagPi01.pdf, regular/MagPi02.pdf, regular/MagPi50.pdf, regular/MagPi51.pdf, regular/MagPi52.pdf, regular/MagPi${{ env.ISSUE_MINUS_ONE }}.pdf, regular/MagPi${{ env.ISSUE_NUMBER }}.pdf"
          fail: true

      - name: File exists
        if: steps.check_files.outputs.files_exists == 'false'
        run: exit 1

  regular-bash-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3.4.0

      - name: make folder for regular
        run: mkdir regular

      - name: Download regular mac
        id: regularIssuesFirstLast
        run: bash ./linux_mac//downloader.sh https://magpi.raspberrypi.com/issues/%02d/pdf regular 120 -f 50 -l 52

      - name: Download regular mac
        id: regularIssuesLast
        run: bash ./linux_mac//downloader.sh https://magpi.raspberrypi.com/issues/%02d/pdf regular 120 -l 2

      - name: lslah
        run: ls -lah regular/

      - name: "Check file existence mac regular"
        id: check_files
        uses: andstor/file-existence-action@v2.0.0
        with:
          files: "regular/MagPi01.pdf, regular/MagPi02.pdf, regular/MagPi50.pdf, regular/MagPi51.pdf, regular/MagPi52.pdf"
          fail: true

      - name: File exists
        if: steps.check_files.outputs.files_exists == 'false'
        run: exit 1
