        run: bash ./linux_mac//downloader.sh https://hackspace.raspberrypi.com/issues/%02d/pdf regular ${{ env.ISSUE_NUMBER }} -f 50 -l 52

      - name: Download regular macos with end limit
        id: regularIssuesLast
        run: bash ./linux_mac//downloader.sh https://hackspace.raspberrypi.com/issues/%02d/pdf regular ${{ env.ISSUE_NUMBER }} -l 2

      - name: Download regular macos with start
        id: regularIssuesFirst
        run: bash ./linux_mac//downloader.sh https://hackspace.raspberrypi.com/issues/%02d/pdf regular ${{ env.ISSUE_NUMBER }} -f ${{ env.ISSUE_MINUS_ONE }}

      - name: lslah
        run: ls -lah regular/

      - name: "Check file existence macos regular"
