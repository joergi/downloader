  regular-bash-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.4.0

      - name: curl remote file output
        id: read_recent
        run: |
          echo "ISSUE_NUMBER=$(curl https://raw.githubusercontent.com/joergi/HackspaceMagazineDownloader/main/issues.txt)" >> $GITHUB_ENV

      - run: |
          echo "ISSUE_MINUS_ONE=$((${{ env.ISSUE_NUMBER }}-1))" >> $GITHUB_ENV
        shell: bash

      - name: print out vars
        id: printOutVars
        shell: pwsh
        run: env

      - name: make folder for regular
        run: mkdir regular

      - name: Download regular linux with first and last
        id: regularIssuesFirstLast
        run: bash ./linux_mac//downloader.sh https://hackspace.raspberrypi.com/issues/%02d/pdf regular ${{ env.ISSUE_NUMBER }} -f 50 -l 52

      - name: Download regular linux with end limit
        id: regularIssuesLast
        run: bash ./linux_mac//downloader.sh https://hackspace.raspberrypi.com/issues/%02d/pdf regular ${{ env.ISSUE_NUMBER }} -l 2

      - name: Download regular linux with start
        id: regularIssuesFirst
        run: bash ./linux_mac//downloader.sh https://hackspace.raspberrypi.com/issues/%02d/pdf regular ${{ env.ISSUE_NUMBER }} -f ${{ env.ISSUE_MINUS_ONE }}

      - name: lslah
        run: ls -lah regular/

      - name: "Check file existence Linux special issues"
        id: check_files
        uses: andstor/file-existence-action@v2.0.0
        with:
          files: "regular/HackSpaceMag01.pdf, regular/HackSpaceMag02.pdf, regular/HS50.pdf,regular/HS51.pdf,regular/HS52.pdf, regular/HS#${{ env.ISSUE_MINUS_ONE }}_Digital.pdf, regular/HS#${{ env.ISSUE_NUMBER }}_Digital.pdf"
          fail: true

      - name: File exists
        if: steps.check_files.outputs.files_exists == 'false'
        run: exit 1

  regular-bash-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3.4.0

      - name: curl remote file output
